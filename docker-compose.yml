version: '3.9'

services:
  database:
    image: mysql
    container_name: database
    environment:
      - MYSQL_DATABASE=work_timer
      - MYSQL_ROOT_PASSWORD=4adf05ec
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - work_times_network
    
  
  server:
    build: ./server
    container_name: server
    ports:
      - 3333:3333
      - 9229:9229
    volumes: 
      - ./server:/usr/app
    depends_on:
      - database
    networks:
      - work_times_network
 
  
  client:
    build: ./client
    container_name: client
    ports: 
      - 5173:5173
    volumes: 
      - ./client:/usr/app
    depends_on:
      - server
    networks:
      - work_times_network
    environment:
      -  VIRTUAL_HOST=work-times.localhost

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
 
   

volumes:
  db:
    driver: local

networks:
 work_times_network:
    driver:
      bridge